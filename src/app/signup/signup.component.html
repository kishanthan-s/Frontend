
<head></head>
<body>
    <div class="bg">
        <div style="padding-top: 100px;  " class="center "> 
            <div class="InputData" style="background-color: white; width: 60%; border-radius: 20px; " >
                <form #form="ngForm" (submit)="onSubmit(form)">
                    <div class="form-row">
                    <div class="form-group ">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" id="FirstName" placeholder="FirstName">
                    </div>
                    
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName"  id="LastName" placeholder="LastName">
                        </div>
                        
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email"  id="Email" placeholder="Email">
                        </div>
                        
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password"  id="Password" placeholder="Password">
                        </div>
                        
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="service.formData.ConfirmPassword"  id="ConfirmPassword" placeholder="Confirm Password">
                        </div>
                        
                    </div>


                    
                    <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Email me exclusive promotions
                        </label>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
   
</body>
